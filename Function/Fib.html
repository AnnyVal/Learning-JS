<script>

//Fn = Fn-1 + Fn-2

function fibRec(n) {
  if (n <= 0) {
    return 0;
  } else if (n == 1) {
    return 1;
  } else {
    return fibRec(n - 1) + fibRec(n - 2);
  }
}
