  if (browser == 'IE') {
    alert( 'О, да у вас IE!' );
  } else if (browser == 'Chrome' // перенос строк для удобства чтения
  || browser == 'Firefox'
  || browser == 'Safari'
  || browser == 'Opera') {
    alert( 'Да, и эти браузеры мы поддерживаем' );
  } else {
    alert( 'Мы надеемся, что и в вашем браузере все ок!' );
  }

</script>
